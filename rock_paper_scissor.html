<body>
    <script>
        // Your JavaScript goes here!

        function computerPlay() {
            let arr = ['rock', 'paper', 'scissor'];
                let randomPick = arr[Math.floor(Math.random() * arr.length)];
                return randomPick;
            }

            function singleRound(playerSelection, computerSelection) {
                let player = playerSelection.toLowerCase();
                let computer = computerSelection.toLowerCase();

                    if (player == 'rock' && computer == 'rock' || player == 'paper' && computer == 'paper' || player == 'scissor' && computer == 'scissor') {
                        console.log("Tie");
                        return "Draw";
                    } else if (player == 'rock' && computer == 'scissor') {
                        console.log("You Win! Rock beats Scissors.");
                        return "Win";
                    } else if (player == 'scissor' && computer == 'paper') {
                        console.log("You Win! Scissor beats Paper.");
                        return "Win";
                    } else if (player == 'paper' && computer == 'rock') {
                        console.log("You Win! Paper beats rock.");
                        return "Win";
                    } else if (player == 'rock' && computer == 'paper') {
                        console.log("You Lose! Paper beats Rock.");
                        return "Lose";
                    } else if (player == 'scissor' && computer == 'rock') {
                        console.log("You Lose! Rock beats Scissors.");
                        return "Lose";
                    }
                }
                    
            function game() {
                let pScore = 0;
                let cScore = 0;
                let tie = 0;

                for (i = 0; i < 5; i++) {
                    let playerSelection = prompt("Pick Rock, Paper, Scissors.");
                    let computerSelection = alert("Computer picked "+ computerPlay());
                    prompt("Pick again for next round.");

                    switch (singleRound(playerSelection, computerSelection)) {
                        case "Win":
                            pScore = pScore + 1;
                            break;
                        case "Lose":
                            cScore = cScore + 1;
                            break;
                        case "Tie":
                            tie = tie + 1;
                            break;
                    }
                }
                if (pScore > cScore) {
                    console.log("Player Score: " + pScore + " Computer Score: " + cScore + " You Win!");
                } else if (cScore > pScore) {
                    console.log("Player Score: " + pScore + " Computer Score: " + cScore + " You Lose");
                } else {
                    console.log("Player Score: " + pScore + " Computer Score: " + cScore + " It's a Tie");
                }
            }
                game();
    </script>
